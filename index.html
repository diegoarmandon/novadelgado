<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check your inbox</title>
  <style>
    :root { color-scheme: light dark; }
    body{
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
      background:#0b0b0f; color:#fff;
    }
    .card{
      max-width:720px; width:92%;
      padding:28px 24px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{ font-size:40px; line-height:1.05; margin:0 0 14px; letter-spacing:-.02em; }
    p{ font-size:18px; line-height:1.5; margin:0 0 18px; color:rgba(255,255,255,.86); }
    .tips{
      display:inline-block;
      margin-top:6px;
      padding:10px 14px;
      border-radius:12px;
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      font-size:15px;
      color:rgba(255,255,255,.9);
      text-align:left;
    }
    .tips b{ color:#fff; }
    .footer{ margin-top:18px; font-size:13px; color:rgba(255,255,255,.6); }
    @media (prefers-color-scheme: light){
      body{ background:#f6f7fb; color:#111; }
      .card{ background:#fff; border:1px solid rgba(0,0,0,.08); box-shadow: 0 12px 30px rgba(0,0,0,.08); }
      p,.footer{ color:rgba(0,0,0,.72); }
      .tips{ background:#f6f7fb; border:1px solid rgba(0,0,0,.08); color:rgba(0,0,0,.8); }
      .tips b{ color:#111; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Check your inbox now.</h1>
    <p>Your first email is already on its way. Open it as soon as it arrives.</p>
    <div class="tips">
      <div><b>1)</b> Check your <b>Spam</b> / <b>Promotions</b> folder</div>
      <div><b>2)</b> Search for the sender name or subject</div>
      <div><b>3)</b> If you don’t see it in 5–10 minutes, refresh your inbox</div>
    </div>
    <div class="footer">You can close this page once you’ve found the email.</div>
  </div>
</body>
</html>
